<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <section class="header">
            <nav>
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Room Scheduler</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">menu</i></a>

        <section class="form">
            <form action="">
                <div class="row">
                    <div class="input-field col s6">
                        <label for="meeting_date">Meeting Date:</label>
                        <input type="text" class="datepicker">
                    </div>
                    <div class="input-field col s6">
                        <label for="people_count">Number of Attendees:</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s2">
                        <div class="room_selector">
                                <h3>Rooms</h3>
                            <table>
                                <tr>
                                    <td><button>Hidden</button></td>
                                    <td><button>c5</button></td>
                                </tr>
                                <tr>
                                    <td><button>c2</button></td>
                                    <td><button>c4</button></td>
                                </tr>
                                <tr>
                                    <td><button>c1</button></td>
                                    <td><button>c3</button></td>
                                </tr>
                            </table>
                            <span class="capacity">Occupant capacity: 0/100</span>
                        </div>
                    </div>
                    <div class="input-field col s10">
                        <div class="time_slots">
                            <h3>Time Slots</h3>
                            <table>
                                <tr>
                                    <th>Room 1</th>
                                    <td><button>7am</button></td>
                                    <td><button>8am</button></td>
                                    <td><button>9am</button></td>
                                    <td><button>10am</button></td>
                                    <td><button>11am</button></td>
                                    <td><button>12pm</button></td>
                                    <td><button>1pm</button></td>
                                    <td><button>2pm</button></td>
                                    <td><button>3pm</button></td>
                                    <td><button>4pm</button></td>
                                    <td><button>5pm</button></td>
                                    <td><button>6pm</button></td>
                                    <td><button>7pm</button></td>
                                    <td><button>8pm</button></td>
                                </tr>
                                <tr>
                                    <th>Room 2</th>
                                    <td><button>7am</button></td>
                                    <td><button>8am</button></td>
                                    <td><button>9am</button></td>
                                    <td><button>10am</button></td>
                                    <td><button>11am</button></td>
                                    <td><button>12pm</button></td>
                                    <td><button>1pm</button></td>
                                    <td><button>2pm</button></td>
                                    <td><button>3pm</button></td>
                                    <td><button>4pm</button></td>
                                    <td><button>5pm</button></td>
                                    <td><button>6pm</button></td>
                                    <td><button>7pm</button></td>
                                    <td><button>8pm</button></td>
                                </tr>
                                <tr>
                                    <th>Room 3</th>
                                    <td><button>7am</button></td>
                                    <td><button>8am</button></td>
                                    <td><button>9am</button></td>
                                    <td><button>10am</button></td>
                                    <td><button>11am</button></td>
                                    <td><button>12pm</button></td>
                                    <td><button>1pm</button></td>
                                    <td><button>2pm</button></td>
                                    <td><button>3pm</button></td>
                                    <td><button>4pm</button></td>
                                    <td><button>5pm</button></td>
                                    <td><button>6pm</button></td>
                                    <td><button>7pm</button></td>
                                    <td><button>8pm</button></td>
                                </tr>
                                <tr>
                                    <th>Room 4</th>
                                    <td><button>7am</button></td>
                                    <td><button>8am</button></td>
                                    <td><button>9am</button></td>
                                    <td><button>10am</button></td>
                                    <td><button>11am</button></td>

                                    <td><button>1pm</button></td>
                                    <td><button>2pm</button></td>
                                    <td><button>3pm</button></td>
                                    <td><button>4pm</button></td>
                                    <td><button>5pm</button></td>
                                    <td><button>6pm</button></td>
                                    <td><button>7pm</button></td>
                                    <td><button>8pm</button></td>
                                </tr>
                                <tr>
                                    <th>Room 5</th>
                                    <td><button>7am</button></td>
                                    <td><button>8am</button></td>
                                    <td><button>9am</button></td>
                                    <td><button>10am</button></td>
                                    <td><button>11am</button></td>
                                    <td><button>12pm</button></td>
                                    <td><button>1pm</button></td>
                                    <td><button>2pm</button></td>
                                    <td><button>3pm</button></td>
                                    <td><button>4pm</button></td>
                                    <td><button>5pm</button></td>
                                    <td><button>6pm</button></td>
                                    <td><button>7pm</button></td>
                                    <td><button>8pm</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <label for="event_name">Event Name:</label>
                        <input type="text">
                    </div>
                    <div class="input-field col s4">
                        <label for="event_name">Hosted By:</label>
                        <input type="text">
                    </div>
                    <div class="input-field col s4">
                        <label for="event_name">Contact Phone:</label>
                        <input type="text">
                    </div>
                </div>

                <div class="event_info">



                </div>
                <div class="special_req">
                    <label for="chromebooks_needed">Chromebooks</label>
                    <input type="checkbox" name="chromebooks_needed" id="chromebooks_needed">
                    <label for="audio">Audio via PC</label>
                    <input type="checkbox" name="audio_needed" id="audio_needed">
                    <label for="audio">Video via PC</label>
                    <input type="checkbox" name="video_needed" id="video_needed">
                </div>
                <div class="form_bottom">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
        <section class="footer"></section>
    </div>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, options);
  });
    </script>
